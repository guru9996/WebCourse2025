<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styels/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="main-container">
        <div class="info">
            <img src="./images/home.svg" alt="kartinka">
            <img src="./images/person.svg" alt="kartinka">
            <img src="./images/plus.svg" alt="kartinka">
        </div>
        <div class="posts">
            <div class="post">
                <div class="post__header">
                    <div class="bio">
                        <img src="./images/vanyaAvatar.svg" alt="kartinka">
                        <p class="bio__name">Ваня Денисов</p>
                    </div>
                    <img src="./images/editButton.svg" alt="kartinka">
                </div>
                <img class="post__img" src="./images/vanyaPost.svg" alt="kartinka">
                <button class="post__like">❤203</button>
                <p class="post__info">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...» </p>
                <p class="post__date">2 часа назад</p>
            </div>
            <div class="post">
                <div class="post__header">
                    <div class="bio">
                        <img src="./images/lisaAvatar.svg" alt="kartinka">
                        <p class="bio__name">Лиза Дёмина</p>
                    </div>
                    
                </div>
                <img class="post__img" src ="./images/lisaPost.svg" alt="kartinka">
            </div>
        </div>
    </div>
</body>
</html>
