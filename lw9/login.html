<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styels/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="content">
        <div class="info">
            <h1 class="info__header">Войти</h1>
            <img src="./images/man.svg" alt="cartinka">
        </div>    
        <form class="form">
            <div class="email">
                <label class="email__header">Электропочта</label>
                <input class="email__field" type="email">
                <p class="email__email-hint">Введите электропочту в формате *****@***.**</>
            </div>
            <div class="pass">
                <label class="pass__header">Пароль</label>
                <div class="field-container">
                    <input class="pass__field" type="password">
                    <img class ="field-container__img" src="./images/eye.svg" alt="cartinka">
                </div>
                
                
            </div>
            <button class="form__submit-button" type="submit">Продолжить</button>
        </form>
    </div>
</body>
</html>
