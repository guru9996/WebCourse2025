<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styels/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-container__info">
            <img src="./images/home.svg" alt="kartinka">
            <img src="./images/person.svg" alt="kartinka">
            <img src="./images/plus.svg" alt="kartinka">
        </div>
        <div class="profile-container__profile">
            <img src="./images/vanyaAvatarBig.svg" alt="kartinka">
            <h1 class="profile__name">Ваня Денисов</h1>
            <p class="profile__info">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</p>
            <img src="./images/amountOfPosts.svg" alt="kartinka">
            <div class="profile__photos">
                <img class="photos__photo" src="./images/IMG_4795.png" alt="kartinka"> 
                <img class="photos__photo" src="./images/post2.svg" alt="kartinka"> 
                <img class="photos__photo" src="./images/post3.svg" alt="kartinka"> 
                <img class="photos__photo" src="./images/post4.svg" alt="kartinka"> 
                <img class="photos__photo" src="./images/post5.svg" alt="kartinka"> 
                <img class="photos__photo" src="./images/post6.svg" alt="kartinka"> 
            </div>
        </div>
    </div>
</body>
</html>
