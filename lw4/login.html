<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="info">
        <h1 class="info__header">Войти</h1>
        <img src="./images/man.svg" alt="cartinka">
    </div>    
    <form class="form">
        <label>Электропочта</label>
        <input type="email">
        <p class="form__email-hint">Введите электропочту в формате *****@***.**</p>
        <label>Пароль</label>
        <input type="password">
        <img src="./images/eye.svg" alt="cartinka">
        <button type="submit">Продолжить</button>
    </form>
</body>
</html>
